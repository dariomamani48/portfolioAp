      </div>
      <legend>Bienvenido</legend>
      
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Email </label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">El Email es requerido</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">El formato de email debe ser valido</p>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4 ">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <div *ngIf="Password?.errors&&Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
          <p *ngIf="Password?.hasError('password')" class="text-danger">Debe contener al menos 5 caracteres</p>
        </div>

      </div>
      <div *ngIf="credError" class="text-danger">
        <p>Credenciales inválidas</p>
      </div>
      
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary" type="submit">Ingresá</button>
        
      </div>
    </form>
