<section  id="experiencias" >
  <div class="container">
    <h1 class="titulo">Educación</h1>
    <div class="iconografia">
      <i class="fa-solid fa-building-columns "></i>
      <span><i class="fa-solid fa-arrow-right " id="flecha"></i></span>
      <i class="fa-solid fa-laptop-file"></i>
      <span><i class="fa-solid fa-arrow-right " id="flecha"></i></span>

      <i class="fa-solid fa-graduation-cap"></i>
    </div>
    <div class="p-cont" >
      <table class="table table-hover table-dark" >
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Logo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Desde-Hasta</th>
            <th scope="col">Editar/Eliminar</th>
            
          </tr>
        </thead>
        <tbody *ngFor="let edu of educaciones">
          <tr>
            <th scope="row">{{edu.tituloEdu}}</th>
            <td><img  src="{{edu.imagenEdu}}" alt="" class="imagenEdu-img" ></td>
            <td><p>{{edu.descEdu}}</p></td>
            <td><p>{{edu.fechaInicioEdu}}-{{edu.fechaFinEdu}}</p></td>
            <td class="buttons"><a (click)="onOpenModal('edit', edu)" class="btn btn-ingreso" data-placementtype="button" data-bs-toggle="modal" data-bs-target="#editEduModal" data-bs-whatever="@mdo"><i class="fa fa-pencil"></i></a> 
              <a (click)="onOpenModal('delete', edu)" type="button" class="btn btn-eliminar" data-bs-toggle="modal" data-bs-target="#deleteEduModal" data-bs-whatever="@mdo"><lord-icon
                src="https://cdn.lordicon.com/qsloqzpf.json"
                trigger="morph"
                colors="primary:#fff"
                state="morph-erase"
                style="width:25px;height:25px">
            </lord-icon></a></td>
          </tr>
        </tbody>
      </table>
      <button  type="button" class="btn btn-success btn-agregar" data-bs-toggle="modal" data-bs-target="#addEduModal" data-bs-whatever="@mdo">Agregar</button>

    </div></div>
</section>


<div class="modal fade" id="addEduModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Educación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
        <div class="form-group">
           <label for="tituloEdu">Nombre</label>
           <input type="text" ngModel name="tituloEdu" class="form-control" id="tituloEdu" placeholder="Nombre" required>
        </div>
        <div class="form-group">
           <label for="descEdu">Descripción</label>
           <input type="text" ngModel name="descEdu" class="form-control" id="descEdu" placeholder="Descripción" required>
        </div>
        <div class="form-group">
           <label for="ImagenEdu">Logo</label>
           <input type="text" ngModel name="imagenEdu" class="form-control" id="imagenEdu" placeholder="Url de la imagen" required>
        </div>
        <div class="form-group">
           <label for="fechaInicio">Fecha Inicio</label>
           <input type="text" ngModel name="fechaInicioEdu" class="form-control" id="fechaInicioEdu" placeholder="Año inicio" required>
        </div>
        <div class="form-group">
          <label for="fechaInicio">Fecha Fin</label>
          <input type="text" ngModel name="fechaFinEdu" class="form-control" id="fechaFinEdu" placeholder="Año fin" required>
       </div>
        <div class="modal-footer">
           <button type="button" id="add-edu-form" class="btn btn-eliminar" data-bs-dismiss="modal">Cancelar</button>
           <button [disabled]="addForm.invalid" type="submit" class="btn btn-ingreso" >Guardar</button>
        </div>
        </form>
     </div>
    </div>
  </div>
</div>

<!--Editar-->

<!-- Add Employee Modal -->

<div class="modal fade" id="editEduModal" tabindex="-1" aria-labelledby="editEduModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editEduModalLabel">Editar {{editarEdu?.tituloEdu}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
           <div class="form-group">
              <label for="tituloEdu">Nombre</label>
              <input type="text" ngModel="{{editarEdu?.tituloEdu}}" name="tituloEdu" class="form-control" id="tituloEdu" placeholder="tituloEdu" >
           </div>
           <input type="hidden" ngModel="{{editarEdu?.idEdu}}" name="idEdu" class="form-control" id="idEdu" placeholder="idEdu">
           <div class="form-group">
              <label for="imagenEdu">Logo</label>
              <input type="text" ngModel="{{editarEdu?.imagenEdu}}" name="imagenEdu" class="form-control" id="imagenEdu" placeholder="imagenEdu">
           </div>
           <div class="form-group">
              <label for="descEdu">Descripción</label>
              <input type="text" ngModel="{{editarEdu?.descEdu}}" name="descEdu" class="form-control" id="descEdu" placeholder="descEdu">
           </div>
           <div class="form-group">
            <label for="fechaInicioEdu">Fecha de Inicio</label>
            <input type="text" ngModel="{{editarEdu?.fechaInicioEdu}}" name="fechaInicioEdu" class="form-control" id="fechaInicioEdu" placeholder="descEdu">
         </div>
         <div class="form-group">
          <label for="fechaFinEdu">Fecha de Finalizacion</label>
          <input type="text" ngModel="{{editarEdu?.fechaFinEdu}}" name="fechaFinEdu" class="form-control" id="fechaFinEdu" placeholder="descEdu">
       </div>
           
           
           <div class="modal-footer">
              <button type="button" id="" data-bs-dismiss="modal" class="btn btn-eliminar">Cancelar</button>
              <button (click)="onUpdateEdu(editForm.value)" data-bs-dismiss="modal" class="btn btn-agregar" >Guardar </button>
           </div>
        </form>
     </div>
    </div>
  </div>
</div>
<!-- Delete modal -->
<div class="modal fade" id="deleteEduModal" tabindex="-1" role="dialog" aria-labelledby="deleteEduLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteEduLabel">Borrar</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Estas seguro de borrar: {{deleteEdu?.tituloEdu}}?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-ingreso" data-bs-dismiss="modal">No</button>
              <button (click)="onDeleteEdu(deleteEdu!.idEdu!)" class="btn btn-eliminar" data-bs-dismiss="modal">Sí</button>
           </div>
        </div>
     </div>
  </div>
</div>
