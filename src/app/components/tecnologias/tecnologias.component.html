<section id="experiencias" >
    <div class="container">
      <h1>Tecnologias</h1>
      <div class="iconografia">
        <i class="fa-solid fa-code"></i>
        <span><i class="fa-solid fa-arrow-right " id="flecha"></i></span>
        <i class="fa-solid fa-terminal"></i>
        <span><i class="fa-solid fa-arrow-right " id="flecha"></i></span>
  
        <i class="fa-brands fa-connectdevelop"></i>
      </div>
      <button  type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTecModal" data-bs-whatever="@mdo"><i class="fa-solid fa-plus"></i></button>
      <div class="p-cont" >
        <table class="table table-hover table-dark" >
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripci칩n</th>
              <th scope="col">Porcentaje</th>
              <th scope="col">Editar/Eliminar</th>
              
            </tr>
          </thead>
          <tbody *ngFor="let tecnologia of tecnologias">
            <tr>
              <th scope="row">{{tecnologia.nombreTec}}</th>
              <td><img src="{{tecnologia.fotoTec}}" alt="" class="fotoTec-img" ></td>
              <td><input type="range" name="porcentaje" id="porcentaje" value="{{tecnologia.porcentaje}}">{{tecnologia.porcentaje}}</td>
              
              <td class="buttons"><a (click)="onOpenModal('edit', tecnologia)" class="btn btn-ingreso" data-placementtype="button" data-bs-toggle="modal" data-bs-target="#editTecModal" data-bs-whatever="@mdo"><i class="fa fa-pencil"></i></a> 
                <a (click)="onOpenModal('delete', tecnologia)" type="button" class="btn btn-eliminar" data-bs-toggle="modal" data-bs-target="#deleteExpModal" data-bs-whatever="@mdo"><i class="fa-solid fa-trash-can"></i
                  ></a></td>
            </tr>
          </tbody>
        </table>
      </div></div>
  </section>


  <div class="modal fade" id="addTecModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Educacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddTecnologia(addForm)">
          <div class="form-group">
             <label for="tituloExp">Nombre</label>
             <input type="text" ngModel name="tituloExp" class="form-control" id="tituloExp" placeholder="Nombre" required>
          </div>
          <div class="form-group">
             <label for="descExp">Descripci칩n</label>
             <input type="text" ngModel name="descExp" class="form-control" id="descExp" placeholder="Description" required>
          </div>
          <div class="form-group">
             <label for="ImagenEdu">Logo</label>
             <input type="text" ngModel name="imagenExp" class="form-control" id="imagenExp" placeholder="Url de la imagen" required>
          </div>
          <div class="form-group">
             <label for="fechaInicio">Fecha Inicio</label>
             <input type="text" ngModel name="fechaInicioExp" class="form-control" id="fechaInicioExp" placeholder="A침o inicio" required>
          </div>
          <div class="form-group">
            <label for="fechaInicio">Fecha Fin</label>
            <input type="text" ngModel name="fechaFinExp" class="form-control" id="fechaFinExp" placeholder="A침o fin" required>
         </div>
          <div class="modal-footer">
             <button type="button" id="add-exp-form" class="btn btn-eliminar" data-bs-dismiss="modal">Cancelar</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-ingreso" >Guardar</button>
          </div>
          </form>
       </div>
      </div>
    </div>
  </div>
  
  <!--Editar-->
  
  <!-- Add Employee Modal -->
  
  <div class="modal fade" id="editTecModal" tabindex="-1" aria-labelledby="editTecModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTecModalLabel">Editar Skill {{editarTec?.nombreTec}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
             <div class="form-group">
                <label for="nombreTec">Nombre</label>
                <input type="text" ngModel="{{editarTec?.nombreTec}}" name="nombreTec" class="form-control" id="nombreTec" placeholder="nomExp" >
             </div>
             <input type="hidden" ngModel="{{editarTec?.idTecnologias}}" name="idTecnologias" class="form-control" id="idTecnologias" placeholder="idTecnologias">
             <div class="form-group">
                <label for="fotoTec">imagen</label>
                <input type="text" ngModel="{{editarTec?.fotoTec}}" name="fotoTec" class="form-control" id="fotoTec" placeholder="fotoTec">
             </div>
             <div class="form-group">
                <label for="porcentaje">Porcentaje</label>
                <input type="range" ngModel="{{editarTec?.porcentaje}}" name="porcentaje" class="form-control" id="porcentaje" placeholder="porcentaje">
             </div>
             
             <div class="modal-footer">
                <button type="button" id="" data-bs-dismiss="modal" class="btn btn-secondary">Close</button>
                <button (click)="onUpdateTec(editForm.value)" data-bs-dismiss="modal" class="btn btn-primary" >Save changes </button>
             </div>
          </form>
       </div>
      </div>
    </div>
  </div>
  <!-- Delete modal -->
  <div class="modal fade" id="deleteTecModal" tabindex="-1" role="dialog" aria-labelledby="deleteExpLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteExpLabel">Delete Skill</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Estas seguro de borrar {{deleteTec?.nombreTec}}?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button (click)="onDeleteTec(deleteTec!.idTecnologias!)" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
