<section id="experiencias" >
  <div class="container">
    <h1 class="titulo">Proyectos</h1>
    
      <div class="iconografia">
         <i class="fa-solid fa-diagram-project"></i>
         <span><i class="fa-solid fa-arrow-right " id="flecha"></i></span>
         <i class="fa-solid fa-bars-progress"></i>
        <span><i class="fa-solid fa-arrow-right " id="flecha"></i></span>
        <i class="fa-solid fa-list-check"></i>
      </div>
    <div class="p-cont" >
      <table class="table table-hover table-dark" >
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripción</th>
            <th scope="col">Link</th>
            <th scope="col">Fecha</th>
            <th scope="col">Editar/Eliminar</th>
            
          </tr>
        </thead>
        <tbody *ngFor="let proyecto of proyectos">
          <tr>
            <th scope="row">{{proyecto.tituloPro}}</th>
            <td><img src="{{proyecto.imagenPro}}" alt="" class="fotoPro-img" ></td>
            <td><p name="descripcion" id="descripcion">{{proyecto.descPro}}</p></td>
            <td><a href="{{proyecto.linkToPro}}">{{proyecto.tituloPro}}</a></td>
            <td><span>{{proyecto.fechaPro}}</span></td>
            
            <td class="buttons"><a (click)="onOpenModal('edit', proyecto)" class="btn btn-ingreso" data-placementtype="button" data-bs-toggle="modal" data-bs-target="#editProModal" data-bs-whatever="@mdo"><i class="fa fa-pencil"></i></a> 
              <a (click)="onOpenModal('delete', proyecto)" type="button" class="btn btn-eliminar" data-bs-toggle="modal" data-bs-target="#deleteProModal" data-bs-whatever="@mdo">
                <lord-icon
                  src="https://cdn.lordicon.com/qsloqzpf.json"
                  trigger="morph"
                  colors="primary:#fff"
                  state="morph-erase"
                  style="width:25px;height:25px">
              </lord-icon>
            </a></td>
          </tr>
        </tbody>
      </table>
      <button  type="button" class="btn btn-success btn-agregar" data-bs-toggle="modal" data-bs-target="#addProModal" data-bs-whatever="@mdo">Agregar</button>

    </div></div>
</section>


<div class="modal fade" id="addProModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddTecnologia(addForm)">
        <div class="form-group">
           <label for="tituloPro">Nombre</label>
           <input type="text" ngModel name="tituloPro" class="form-control" id="tituloPro" placeholder="Nombre" required>
        </div>
        <div class="form-group">
           <label for="descPro">Descripción</label>
           <input type="text" ngModel name="descPro" class="form-control" id="descPro" placeholder="Descripción" required>
        </div>
        <div class="form-group">
           <label for="imagenPro">Logo</label>
           <input type="text" ngModel name="imagenPro" class="form-control" id="imagenPro" placeholder="Url de la imagen" required>
        </div>
        <div class="form-group">
           <label for="FechaPro">Fecha Inicio del proyecto</label>
           <input type="text" ngModel name="fechaPro" class="form-control" id="fechaPro" placeholder="Año inicio" required>
        </div>
        
       <div class="form-group">
        <label for="linkToPro">Link</label>
        <input type="text" ngModel name="linkToPro" class="form-control" id="linkToPro" placeholder="Enlace" required>
     </div>
        <div class="modal-footer">
           <button type="button" id="add-exp-form" class="btn btn-eliminar" data-bs-dismiss="modal">Cancelar</button>
           <button [disabled]="addForm.invalid" type="submit" class="btn btn-agregar" >Guardar</button>
        </div>
        </form>
     </div>
    </div>
  </div>
</div>

<!--Editar-->

<!-- Add Employee Modal -->

<div class="modal fade" id="editProModal" tabindex="-1" aria-labelledby="editTecModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTecModalLabel">Editar Proyecto: {{editarProy?.tituloPro}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
           <div class="form-group">
              <label for="tituloPro">Nombre</label>
              <input type="text" ngModel="{{editarProy?.tituloPro}}" name="tituloPro" class="form-control" id="tituloPro" placeholder="nomExp" >
           </div>
           <input type="hidden" ngModel="{{editarProy?.idProyectos}}" name="idProyectos" class="form-control" id="idProyectos" placeholder="idTecnologias">
           <div class="form-group">
              <label for="imagenPro">imagen</label>
              <input type="text" ngModel="{{editarProy?.imagenPro}}" name="imagenPro" class="form-control" id="imagenPro" >
           </div>
           <div class="form-group">
              <label for="descPro">Descripción</label>
              <input type="text" ngModel="{{editarProy?.descPro}}" name="descPro" class="form-control" id="descPro" placeholder="porcentaje">
           </div>
           <div class="form-group">
            <label for="fechaPro">Fecha Inicio</label>
            <input type="text" ngModel="{{editarProy?.fechaPro}}" name="fechaPro" class="form-control" id="fechaPro" placeholder="porcentaje">
         </div>
         
       <div class="form-group">
        <label for="linkToPro">Link</label>
        <input type="text" ngModel="{{editarProy?.linkToPro}}" name="linkToPro" class="form-control" id="linkToPro" placeholder="porcentaje">
     </div>
           
           
           <div class="modal-footer">
              <button type="button" id="" data-bs-dismiss="modal" class="btn btn-eliminar">Cancelar</button>
              <button (click)="onUpdateTec(editForm.value)" data-bs-dismiss="modal" class="btn btn-agregar" >Guardar</button>
           </div>
        </form>
     </div>
    </div>
  </div>
</div>
<!-- Delete modal -->
<div class="modal fade" id="deleteProModal" tabindex="-1" role="dialog" aria-labelledby="deleteExpLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteExpLabel">Borrar</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Estas seguro de borrar {{deleteProy?.tituloPro}}?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-ingreso" data-bs-dismiss="modal">No</button>
              <button (click)="onDeleteTec(deleteProy!.idProyectos!)" class="btn btn-eliminar" data-bs-dismiss="modal">Si</button>
           </div>
        </div>
     </div>
  </div>
</div>
